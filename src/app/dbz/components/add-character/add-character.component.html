
<h4>Agregar personaje</h4>
<form (ngSubmit)="emitirItem()" class="row">
    <input [(ngModel)]="formItem.name" name="name" type="text" class="form-control mb-2" placeholder="Nombre">
    <input [(ngModel)]="formItem.power" name="power" type="number" class="form-control mb-2" placeholder="Poder">
    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
